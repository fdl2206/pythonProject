<!DOCTYPE html>
<html>
<head>
    <title>API Query App</title>
</head>
<body>
    <h1>Access this source code at: https://qtext.io/14045</h1>
    <form id="queryForm">
        <label for="queryInput">Enter your query:</label>
        <input type="text" id="queryInput" name="query">
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('queryForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const query = document.getElementById('queryInput').value;

            // Make a fetch request to the API
            fetch('https://api.nationalize.io/?name=${query}')
                .then(response => response.json())
                .then(data => {
                    // Display the results in the result div
                    resultDiv.textContent = JSON.stringify(data.country[0], null, 2);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultDiv.textContent = 'Error fetching data.';
                });
        });
    </script>
</body>
</html>
